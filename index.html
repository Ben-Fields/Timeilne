<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Timeline Creator</title>
	<!-- Fonts -->
	<link rel="stylesheet" type="text/css" href="thirdparty/inter-font/inter.css">
	<link rel="stylesheet" type="text/css" href="thirdparty/hack-font/hack-subset.css">
	<!-- Libraries -->
	<link rel="stylesheet" type="text/css" href="thirdparty/fontawesome-6/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="thirdparty/bootstrap-3/bootstrap-namespaced.css">
	<link rel="stylesheet" type="text/css" href="thirdparty/quill-js/quill.snow.css">
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/inputs.css">
	<link rel="stylesheet" type="text/css" href="css/info.css">
	<link rel="stylesheet" type="text/css" href="css/richtext.css">
	<link rel="stylesheet" type="text/css" href="css/timeline.css">
	<link rel="stylesheet" type="text/css" href="css/temp.css">
	<link rel="stylesheet" type="text/css" href="css/main_yy.css">
</head>

<body onbeforeunload="return leavePage()">
	<div id="topbar">
		<div id="topbar-content" class="panel-container">
			<div id="panel-file" class="panel" ondragleave="file_drag_leave(event);" ondrop="file_drop_import(event);" ondragover="file_dragover(event)">
				<!-- File -->
				<div id="file" class="content">
					<div class="panel-title">File</div>
					<div class="bs" style="padding: 10px 20px;">
						<button class="btn btn-primary" onclick="document.getElementById('file-input').click();"><i class="fa-solid fa-folder-open"></i> Open</button>
						<input id="file-input" type="file" name="name" style="display: none;" />
						<button class="btn btn-primary" onclick = "export_timeline();"><i class="fa-solid fa-floppy-disk"></i> Save</button>
						<a href="Sample Format.xlsx" download="Sample Format.xlsx"><button class="btn btn-primary"><i class="fa-solid fa-align-justify"></i> Format</button></a>
					</div>
				</div>
				<div class="resize resize-x"></div>
			</div>
			<div id="panel-edit" class="panel">
				<!-- Edit -->
				<div id="edit" class="content">
					<div class="tab-wrapper">
						<div class="panel-title panel-title-inactive" onclick="selectEditTab(event, 'AddElementTab')">
							<i class="fa-solid fa-plus"></i> Add Element
						</div>
						<div class="panel-title" onclick="selectEditTab(event, 'TimelineSettingTab')">
							<i class="fa-solid fa-gear"></i> Timeline Settings
						</div>
					</div>
					<div id="AddElementTab" class="tabcontent">
						<div class="edit_ele_wrapper">
							<div class="edit_element">
								<i class="fa-solid fa-font-awesome fa-2x edit_icon"
									onmousedown="clickEditElement(event, 'float_icon_flag')"></i>
							</div>
							<div class="edit_element">
								<i class="fa-solid fa-image fa-2x edit_icon"
									onmousedown="clickEditElement(event, 'float_icon_image')"></i>
							</div>
						</div>
					</div>
					<div id="TimelineSettingTab" class="tabcontent" style="display:block">
						<div class="timeline_inputs">
							<div>
								<input type="checkbox" id="displayMajorTick" name="displayMajorTick" checked
									onchange="updateTimelineSettingCheckBok(this, 'majorTickSetting')">
								<label for="displayMajorTick"> Major Tick:</label>
								<label for="majorTickInterval" class="majorTickSetting">Interval</label>
								<input type="number" class="input_small majorTickSetting" id="majorTickInterval"
									value="10" onchange="roundValue(this)">
								<label for="majorTickIntervalUnitSelect" class="majorTickSetting"></label>
								<select id="majorTickIntervalUnitSelect" class="input_small majorTickSetting"
									value="Year">
									<option value="Year">Year</option>
									<option value="Month">Month</option>
									<option value="Day">Day</option>
								</select>
							</div>
							<div>
								<input type="checkbox" id="displayMinorTick" name="displayMinorTick" checked
									onchange="updateTimelineSettingCheckBok(this, 'minorTickSetting')">
								<label for="displayMinorTick"> Minor Tick:</label>
								<label for="minorTickInterval" class="minorTickSetting">Interval</label>
								<input type="number" class="input_small minorTickSetting" id="minorTickInterval"
									value="5" onchange="roundValue(this)">
								<label for="minorTickIntervalUnitSelect"></label>
								<select id="minorTickIntervalUnitSelect" class="input_small minorTickSetting"
									value="Year">
									<option value="Year">Year</option>
									<option value="Month">Month</option>
									<option value="Day">Day</option>
								</select>
							</div>
							<div>
								<input type="checkbox" id="displayLine" checked
									onchange="updateTimelineSettingCheckBok(this, 'lineSetting')">
								<label for="displayLine"> Line:</label>
								<label for="settingLineColor" class="lineSetting">Color:</label>
								<input type="color" class="input_small lineSetting" id="settingLineColor">
								<label for="settingLineThickness" class="lineSetting">Thickness:</label>
								<input type="number" class="input_small lineSetting" id="settingLineThickness"
									value="10">
							</div>
							<div>
								<label for="displayStartDate">Start Date:</label>
								<input type="date" id="displayStartDate" >
							</div>
							<div>
								<label for="displayEndDate">End Date:</label>
								<input type="date" id="displayEndDate" >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="panel-info" class="panel">
				<div class="resize resize-x"></div>
				<!-- Info -->
				<div id="info" class="content">
					<div class="panel-title">Info</div>
					<div id="info-message">
						<div id="info-unfinished-elem">
							<i class="fa-solid fa-info-circle"></i>
							<span>There are unfinished elements.</span>
							<div class="bs" style="margin-top: 30px;">
								<button class="btn btn-primary"><i class="fa-solid fa-angles-left"></i></button>
								Go to
								<button class="btn btn-primary"><i class="fa-solid fa-angles-right"></i></button>
							</div>
						</div>
						<div id="info-range" style="display:none;">
							<i class="fa-solid fa-info-circle"></i>
							<span>There are elements out of range of the timeline.</span>
						</div>
					</div>
					<div id="info-nav">
						<!-- Navigation goes here to switch between info messages -->
					</div>
				</div>
			</div>
		</div>
		<div class="resize resize-y"></div>
	</div>
	<div id="main-outer" class="panel-container">
		<div id="panel-groups" class="panel">
			<!-- Groups -->
			<div id="groups" class="content">
				<div class="panel-title">Groups</div>
				<div class="bs" id="group-section">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a data-toggle="pill" href="#home">All</a></li>
						<hr>
						<!--<li><a data-toggle="pill" href="#menu1">War</a></li>
						<li><a data-toggle="pill" href="#menu2">Government</a></li>
						<li><a data-toggle="pill" href="#menu3">Act</a></li>-->
					</ul>
					<div class="button_holder text-center" style="padding-top: 10px;">
						<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-square-plus"></i> Add</button>
						<button class="btn btn-primary" onclick="edit_group()"><i class="fa-solid fa-pencil"></i> Edit</button>
						<button class="btn btn-primary" id="grp_del" onclick="delete_group()"><i class="fa-solid fa-trash"></i> Delete</button>
					</div>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel" >Add Group</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <div class="md-form mb-4">
					          <label data-error="wrong" data-success="right" for="form2">Group Name</label>
					          <input type="email" class="form-control validate" id= "group-name">
					        </div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary" onclick = "add_group(document.getElementById('group-name').value)" data-dismiss="modal">Add Group</button>
					      </div>
					    </div>
					  </div>
					</div>
					<hr>
					<div id="group_properties">
						<h4 style="margin-bottom: 20px;">Group Properties</h4>
						<form action="#">
							<div class="form-group" id="grp_name">
								<label for="color">Name:</label>
								<input type="text" class="form-control" id="grp_name_input">
							</div>
							<div class="form-group">
								<label for="color">Color:</label>
								<input type="color" class="form-control" id="grp_color" name="grp_color" value="#8E1A06"
									disabled>
							</div>
							<div class="form-group">
								<label for="font-size">Font Size (px):</label>
								<input type="number" class="form-control" id="font_size" value="14" disabled>
							</div>
							<button class="btn btn-primary" id="save_button" onclick="save_group_changes()">Save</button>
						</form>
					</div>
				</div>
			</div>
			<div class="resize resize-x"></div>
		</div>
		<div id="main-inner" class="panel-container">
			<div id="panel-timeline" class="panel">
				<!-- Timeline -->
				<div id="timeline" class="content">
					<!-- Timeline Output -->
					<div class="tc-timeline">
						<div class="tc-layer-ticks">
							<!-- Generated -->
						</div>
						<div class="tc-layer-line">
							<div class="tc-left-arrow"></div>
							<div class="tc-body">
								<div class="tc-upper">
									<div class="tc-event">
										<div class="tc-event-line"></div>
										<div class="tc-event-label">
											Example Event
										</div>
									</div>
								</div>
								<div class="tc-line"></div>
								<div class="tc-lower"></div>
							</div>
							<div class="tc-right-arrow"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="panel-details" class="panel">
				<div class="resize resize-y"></div>
				<!-- Details -->
				<div id="details" class="content">
					<div class="panel-title">Details</div>
					<button id="details-delete">Delete</button>
					<div id="details-placeholder" style="display:none;">Select an element to view/edit its details.</div>
					<div id="details-data" class="input-container">
						<!-- Required always at top. Edited brought to top. Predefined global order. (required files in order then edited fields in order) -->
						<label for="field-short-title" class="required">Title:</label>
						<input id="field-short-title" type="text" name="short-title" required>
						<label for="field-long-title">Long Title:</label>
						<input id="field-long-title" type="text" name="long-title">
						<label for="field-date" class="required">Date:</label>
						<input id="field-date" type="date" name="date" required>
						<input id="field-time" type="time" name="time">
						<label for="field-end-date">End Date:</label>
						<input id="field-end-date" type="date" name="end-date">
						<input id="field-end-time" type="time" name="end-time">
						<label for="field-description">Description:</label>
						<div id="field-description" class="input"></div>
						<label for="field-visual-priority">Visual Priority:</label>
						<input id="field-visual-priority" type="number" name="visual-priority" value="1" min="1" max="9999">
						<label for="field-groups">Group(s):</label>
						<select id="field-groups" type="text" name="groups">
						</select>
						<label for="field-visible-group">Visible Group:</label>
						<input id="field-visible-group" type="text" name="visible-group">
						<!-- Only shows up if there are multiple groups -->
						<label for="field-click-action">Click Action:</label>
						<select id="field-click-action" name="click-action">
							<option value="highlight-group">Highlight Group</option>
							<option value="show-description">Show Description</option>
							<option value="hyperlink">Go to Hyperlink</option>
						</select>
						<!-- # Advanced # -->
						<label for="field-anchor-tag">Anchor Tag:</label>
						<input id="field-anchor-tag" type="text" name="anchor-tag">
						<!-- Also called a fragment identifier or HTML ID, it allows you to link to this event with a URL. Ex. https://example.com/timeline#my-event. -->
					</div>
				</div>
			</div>
		</div>
		<div id="panel-unused" class="panel">
			<div class="resize resize-x"></div>
			<!-- Reserved -->
			<div id="unused" class="content">
				Reserved
			</div>
		</div>
	</div>
	<i id="float_icon_flag" class="fa-solid fa-font-awesome follow_icon" style="display: none;"></i>
	<i id="float_icon_image" class="fa-solid fa-image follow_icon" style="display: none;"></i>
	<div id="richtext-cover" style="display:none;">
		<div id="richtext-container">
			<div id="richtext-editor"></div>
			<div id="richtext-controls">
				<button id="richtext-done">Done</button>
			</div>
		</div>
	</div>

	<!-- Scripts - Libraries -->
	<script src="thirdparty/jquery/jquery.min.js"></script>
	<script src="thirdparty/jquery/jquery.csv.js"></script>
	<script src="thirdparty/bootstrap-3/bootstrap.js"></script>
	<script src="thirdparty/quill-js/quill.js"></script>
	<!-- Scripts - General -->
	<script src="js/main.js"></script>
	<script src="js/richtext.js"></script>
	<script src="js/timeline-data.js"></script>
	<script src="js/main_yy.js"></script>
	<script src="js/main_yath.js"></script>
	<!-- Scripts - Attribution -->
	<script src="thirdparty/fontawesome-6/attribution.js"></script>
	<!-- My add-in script for hot-reloading. Please no touch. -->
	<script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>

</html>
