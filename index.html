<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Timeline Creator</title>
	<link rel="stylesheet" type="text/css" href="thirdparty/inter-font/inter.css">
	<link rel="stylesheet" type="text/css" href="thirdparty/hack-font/hack-subset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/main_yy.css">
	<link rel="stylesheet" type="text/css" href="thirdparty/fontawesome-6/css/all.min.css">
</head>

<body>
	<div id="topbar">
		<div id="topbar-content" class="panel-container">
			<div id="panel-file" class="panel">
				<!-- File -->
				<div id="file" class="content">
					<div class="panel-title">File</div>
				</div>
				<div class="resize resize-x"></div>
			</div>
			<div id="panel-edit" class="panel">
				<!-- Edit -->
				<div id="edit" class="content">
					<div class="tab_wrapper">
						<button class="tablink active" onclick="selectEditTab(event, 'AddElementTab')">
							<i class="fa-solid fa-plus"></i>
							Add Element</button>
						<button class="tablink" onclick="selectEditTab(event, 'TimelineSettingTab')">
							<i class="fa-solid fa-gear"></i>
							Timeline Setting</button>
					</div>
					<div id="AddElementTab" class="tabcontent" style="display:block">
						<div class="edit_ele_wrapper">
							<div class="edit_element">
								<i id="sketch" class="fa-solid fa-font-awesome fa-2x edit_icon"></i>
							</div>
							<div class="edit_element">
								<i class="fa-solid fa-image fa-2x edit_icon"></i>
							</div>
						</div>
					</div>
					<div id="TimelineSettingTab" class="tabcontent">
						<p>Display Timeline Setting</p>
					</div>
				</div>
			</div>
			<div id="panel-info" class="panel">
				<div class="resize resize-x"></div>
				<!-- Info -->
				<div id="info" class="content">
					<div class="panel-title">Info</div>
				</div>
			</div>
		</div>
		<div class="resize resize-y"></div>
	</div>
	<div id="main-outer" class="panel-container">
		<div id="panel-groups" class="panel">
			<!-- Groups -->
			<div id="groups" class="content">
				<div class="panel-title">Groups</div>
				<ul class="nav nav-pills nav-stacked">
				    <li class="active"><a data-toggle="pill" href="#home">All</a></li>
				    <li><a data-toggle="pill" href="#menu1">War</a></li>
				    <li><a data-toggle="pill" href="#menu2">Government</a></li>
				    <li><a data-toggle="pill" href="#menu3">Act</a></li>
				 </ul>
				 <div class="button_holder text-center">
				 	<button class="btn btn-primary"><i class="fa-solid fa-square-plus"></i></button>
				 	<button class="btn btn-primary"><i class="fa-solid fa-pencil"></i></button>
				 	<button class="btn btn-primary"><i class="fa-solid fa-trash"></i></button>
				 </div>
				 <div>
				 	<h4>Group Properties</h4>
					<form action="#">
					    <div class="form-group">
					      <label for="color">Color:</label>
					      <input type="color" class="form-control" id="grp_color" name="grp_color" value="#8E1A06" disabled readonly>
					    </div>
					    <div class="form-group">
					      <label for="font-size">Font Size (px):</label>
					      <input type="number" class="form-control" id="font_size" value ="14" disabled readonly>
					    </div>
					    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
					</form>
				</div>
			</div>
			<div class="resize resize-x"></div>
		</div>
		<div id="main-inner" class="panel-container">
			<div id="panel-timeline" class="panel">
				<!-- Timeline -->
				<div id="timeline" class="content">
					
				</div>
			</div>
			<div id="panel-details" class="panel">
				<div class="resize resize-y"></div>
				<!-- Details -->
				<div id="details" class="content">
					<div class="panel-title">Details</div>
				</div>
			</div>
		</div>
		<div id="panel-unused" class="panel">
			<div class="resize resize-x"></div>
			<!-- Reserved -->
			<div id="unused" class="content">
				Reserved
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="thirdparty/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/main_yy.js"></script>
	<script src="thirdparty/fontawesome-6/attribution.js"></script>
	<!-- My add-in script for hot-reloading. Please no touch. -->
	<script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>

</html>
